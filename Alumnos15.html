<body>
    <header class="header">
        <h1>SISTEMA INTEGRAL DE ALUMNOS</h1>

    <form class="formulario-A">
        <fieldset>
            <div><legend>Nuevo Alumno</legend></div>
            
            <div class="campo">
                <label for="ap1_nuevo">Apellido 1:</label>
                <input type="text" id="ap1_nuevo" class="A">
            </div>
            
            <div class="campo">
                <label for="ap2_nuevo">Apellido 2:</label>
                <input type="text" id="ap2_nuevo" class="A">
            </div>
            
            <div class="campo">
                <label for="nom_nuevo">Nombres:</label>
                <input type="text" id="nom_nuevo" class="A">
            </div>
            
            <div class="campo">
                <label for="cuenta_nuevo">Numero de cuenta:</label>
                <input type="text" id="cuenta_nuevo" class="A">
            </div>
            <div class="campo">
                <label for="grupo_nuevo">Grupo:</label>
                <input type="text" id="nom_nuevo" class="A">
            </div>
            <div class="campo">
                <label for="carrera_act">Carrera:</label>
                    <select id="carrera_act" class="A">
                        <option value="SOFTWARE">SOFTWARE</option>
                        <option value="CIVIL">CIVIL</option>
                        <option value="GEODESIA">GEODESIA</option>
                        <option value="PROCESOS">PROCESOS</option>
                    </select>
            </div>
            <div class="campo-genero">
                <label>Genero:</label>
                <input type="radio" name="gen_nuevo" id="h_nuevo"> <label for="h_nuevo">H</label>
                <input type="radio" name="gen_nuevo" id="m_nuevo"> <label for="m_nuevo">M</label>
            </div>
            
            <div class="cont_btn"><button type="submit" class="btn-ejecutar_A">Agregar</button></div>
        </fieldset>
    </form>

    <form class="formulario-AC">
        <fieldset>
            <div><legend>Actualizar Alumno</legend></div>
            
            <div class="campo">
                <label for="ap1_act">Apellido 1:</label>
                <input type="text" id="ap1_act" class="AC">
            </div>
            
            <div class="campo">
                <label for="ap2_act">Apellido 2:</label>
                <input type="text" id="ap2_act" class="AC">
            </div>
            
            <div class="campo">
                <label for="nom_act">Nombres:</label>
                <input type="text" id="nom_act" class="AC">
            </div>
            
            <div class="campo">
                <label for="mat_act">Numero de cuenta:</label>
                <input type="text" id="mat_act" class="AC">
            </div>
            <div class="campo">
                <label for="grupo_nuevo">Grupo:</label>
                <input type="text" id="nom_nuevo" class="AC">
            </div>
            <div class="campo">
                <label for="carrera_act">Carrera:</label>
                    <select id="carrera_act" class="AC">
                        <option value="SOFTWARE">SOFTWARE</option>
                        <option value="CIVIL">CIVIL</option>
                        <option value="GEODESIA">GEODESIA</option>
                        <option value="PROCESOS">PROCESOS</option>
                    </select>
            </div>
            
            <div class="campo-genero">
                <label>Genero:</label>
                <input type="radio" name="gen_act" id="h_act"> <label for="h_act">H</label>
                <input type="radio" name="gen_act" id="m_act"> <label for="m_act">M</label>
            </div>
            
            <div class="cont_btn"><button type="submit" class="btn-ejecutar_AC">Modificar</button></div>
        </fieldset>
    </form> 

    <form class="formulario-E">
        <fieldset>
            <div><legend>Elimiar Alumno</legend></div>
            
            <div class="campo">
                <label for="mat_eli">Numero de cuenta:</label>
                <div><input type="text" id="mat_eli" class="E"></div>
            </div>
            
            <div class="campo">
                <label for="motivo_eli">Motivo o Descripci√≥n:</label> 
                <div class="desc"><textarea id="motivo_eli" class="E"></textarea></div>
            </div>
            
            <div class="cont_btn"><button type="submit" class="btn-ejecutar_E">Elimiar</button></div>
        </fieldset>
    </form>
